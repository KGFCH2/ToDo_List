<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow Pro â€“ Secure</title>
  <!-- Fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="container">
      <!-- Top brand / user area -->
      <div class="app-header">
        <div class="brand">
          <div class="brand-logo">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="brand-text">
            <h1>TaskFlow Pro</h1>
            <span>Personal task workspace</span>
          </div>
        </div>
        <div class="user-nav">
          <div id="user-info-when-auth" class="hidden">
            <span class="user-nav-name" id="nav-username"></span>
            <div class="user-avatar" id="nav-avatar"></div>
            <button class="user-menu-btn" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
          <div id="user-info-when-guest">
            <button class="user-menu-btn" onclick="navigate('#/login')">
              <i class="fas fa-user"></i> Sign in
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation bar (shown only when logged in) -->
      <nav id="app-navbar" class="app-navbar hidden">
        <a href="#/app/home" class="nav-item active" data-page="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="workspace.html#/app/tasks" class="nav-item" data-page="tasks">
          <i class="fas fa-tasks"></i>
          <span>Tasks</span>
        </a>
        <a href="workspace.html#/app/analytics" class="nav-item" data-page="analytics">
          <i class="fas fa-chart-pie"></i>
          <span>Analytics</span>
        </a>
        <a href="workspace.html#/app/settings" class="nav-item" data-page="settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </nav>

      <!-- Router views -->
      <div class="views">
        <!-- LOGIN VIEW -->
        <section id="view-login" class="view-auth">
          <div class="auth-card-header">
            <div class="auth-title">Welcome back</div>
            <div class="auth-subtitle">Sign in to access your tasks.</div>
          </div>
          <form class="auth-form" onsubmit="handleLogin(event)">
            <div class="auth-field">
              <label class="auth-label">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input id="login-email" type="email" placeholder="you@example.com" required />
              </div>
            </div>
            <div class="auth-field">
              <div class="auth-switch">
                New here?
                <button type="button" onclick="navigate('#/signup')">Create an account</button>
              </div>
        </section>

        <!-- SIGNUP VIEW -->
        <section id="view-signup" class="view-auth hidden">
          <div class="auth-card-header">
            <div class="auth-title">Create your workspace</div>
            <div class="auth-subtitle">One login, <span>your tasks</span> on this device.</div>
          </div>
          <form class="auth-form" onsubmit="handleSignup(event)">
            <div class="auth-field">
              <label class="auth-label">Full name</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input id="signup-name" type="text" placeholder="John Doe" required />
              </div>
            </div>
            <div class="auth-field">
              <label class="auth-label">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input id="signup-email" type="email" placeholder="you@example.com" required />
              </div>
            </div>
            <div class="auth-field">
              <label class="auth-label">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input id="signup-password" type="password" placeholder="At least 6 characters" minlength="6"
                  required />
              </div>
            </div>
            <button type="submit" class="primary-btn">
              <i class="fas fa-user-plus"></i> Create account
            </button>
          </form>
          <div class="auth-switch">
            Already have an account?
            <button type="button" onclick="navigate('#/login')">Sign in instead</button>
          </div>
        </section>

        <!-- APP VIEW (TASKS) -->
        <section id="view-app" class="hidden">
          <!-- Home Page -->
          <div id="page-home" class="app-page home-page">
            <div class="app-main-header">
              <div>
                <div class="auth-title" id="app-greeting">Hi there ðŸ‘‹</div>
                <div class="date" id="current-date"></div>
              </div>
              <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
              </button>
            </div>

            <div class="home-overview">
              <div class="overview-card">
                <div class="overview-icon">
                  <i class="fas fa-tasks"></i>
                </div>
                <div class="overview-content">
                  <h3 id="home-total-tasks">0</h3>
                  <p>Total Tasks</p>
                </div>
              </div>
              <div class="overview-card">
                <div class="overview-icon">
                  <i class="fas fa-check-circle"></i>
                </div>
                <div class="overview-content">
                  <h3 id="home-completed-tasks">0</h3>
                  <p>Completed</p>
                </div>
              </div>
              <div class="overview-card">
                <div class="overview-icon">
                  <i class="fas fa-clock"></i>
                </div>
                <div class="overview-content">
                  <h3 id="home-pending-tasks">0</h3>
                  <p>Pending</p>
                </div>
              </div>
            </div>

            <div class="quick-actions">
              <button class="quick-action-btn" onclick="window.location.href='workspace.html#/app/tasks'">
                <i class="fas fa-plus"></i>
                <span>Add Task</span>
              </button>
              <button class="quick-action-btn" onclick="window.location.href='workspace.html#/app/analytics'">
                <i class="fas fa-chart-pie"></i>
                <span>View Analytics</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="edit-modal">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit task</h3>
      </div>
      <div>
        <input id="edit-input" type="text" placeholder="Update your task..." />
        <div class="date-row" style="margin-top: 10px;">
          <input type="datetime-local" id="edit-start" class="date-input" aria-label="Start Date">
          <input type="datetime-local" id="edit-end" class="date-input" aria-label="End Date">
        </div>
        <div class="priority-selector" id="edit-priority-selector" style="margin-top: 6px;">
          <button class="priority-btn low" data-priority="low" onclick="setEditPriority('low')">
            <i class="fas fa-circle"></i> Low
          </button>
          <button class="priority-btn medium" data-priority="medium" onclick="setEditPriority('medium')">
            <i class="fas fa-circle"></i> Medium
          </button>
          <button class="priority-btn high" data-priority="high" onclick="setEditPriority('high')">
            <i class="fas fa-circle"></i> High
          </button>
        </div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn save" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <i class="fas fa-info-circle"></i>
    <span id="toast-message">Message</span>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>

</html>
